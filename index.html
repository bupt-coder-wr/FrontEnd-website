<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <!-- 设置右侧导航栏 -->
    <nav>
      <a href="#/">中文</a>
    </nav>
    <!-- 资源加载前缓存元素 -->
    <div id="app">Loading</div>
    <script>
      window.$docsify = {
        el: '#app',
        // coverpage: true, // 开启封面 默认为 _coverpage.md 文件
        loadSidebar: true, // 开启侧边栏 默认为 _sidebar.md 文件
        name: '前端杂烩', // 侧边栏标题
        subMaxLevel: 2,
        search: 'auto', // 默认值
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/components/prism-css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/components/prism-javascript.min.js"></script>
  </body>
</html>
